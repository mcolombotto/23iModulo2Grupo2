      <nav

            <div class="logo">Filmax</div>

                class="img-fluid"

                alt="Logo del blog"
              />
            </figure>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#barranavegacion"
            aria-controls="barranavegacion"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse menuItems" id="barranavegacion">
            <ul class="navbar-nav navbar-nav-scroll navbar-navegacion">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Inicio</a

              <li class="nav-item">

            <button type="button" class="btn btn-dark m-lg-2 m-auto">
              <a class="nav-link" href="/pages/login.html">Login</a>

            <button type="button" class="btn btn-primary m-lg-2">
              <a class="nav-link" href="/pages/registro.html">Registrate</a>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <main class="container-fluid text-light">
        <div class="container mt-1">
          <h3><i class="material-icons fuente my-2">build</i>Administración</h3>
          <form id="formulario" name="formulario">
            <div class="form-group row">
              <label for="titulo" class="col-4 fuente">Titulo</label>
              <div class="col-8">
                <input
                  id="titulo"
                  name="titulo"
                  placeholder="Titulo"
                  type="text"
                  class="form-control my-2"
                  required="required"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="select" class="col-4 col-form-label">Categoria</label>
              <div class="col-8">
                <select
                  name="categorias"
                  id="categorias"
                  class="form-control my-2"
                  required="required"
                ></select>
              </div>
            </div>
            <div class="form-group row">
              <label for="textarea" class="col-4 col-form-label"
                >Descripcion</label
              >
              <div class="col-8">
                <textarea
                  id="descripcion"
                  name="descripcion"
                  cols="40"
                  rows="5"
                  class="form-control my-2"
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4">Publicado</label>
              <div class="col-8">
                <div
                  class="custom-control custom-checkbox custom-control-inline"
                >
                  <input
                    name="publicado"
                    id="publicado"
                    type="checkbox"
                    class="custom-control-input my-2"
                  />
                  <label for="publicado" class="custom-control-label"></label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="text" class="col-4 col-form-label">Imagen</label>
              <div class="col-8">
                <input
                  id="imagen"
                  name="imagen"
                  type="file"
                  class="form-control my-2"
                  accept="jpg/*,.bmp"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button
                  name="submit"
                  type="submit"
                  class="btn btn-primary m-lg-2"
                >
                  Guardar
                </button>
              </div>
            </div>
          </form>
          <div id="listaTitulos" class="mt-4">
            <div class="alert alert-danger" role="alert"></div>
          </div>
        </div>
      </main>
    </main>
    <footer class="container-fluid bg-new-foorter text-secondary">
      <div class="container pt-2">
        <div class="box-footer text-sm-center menuItems">
          <div class="row my-2">
            <div class="col-lg-4 col-md-3 col-sm-6 px-1 text-sm-center p-sm-0">
              <a
                href="/index.html "
                class="nav-item logo_footer logo text-light text-light"
              >
                Filmax
              </a>
            </div>

            <div class="col-lg-4 col-md-3 col-sm-6 text-sm-center p-sm-0">
              <ul class="list-unstyled">
                <li class="nav-item"><h6 class="text-light">Navegación</h6></li>
                <li class="nav-item">
                  <a
                    aria-current="page"
                    class="nav-link link_hover active"
                    href="/index.html"
                    >Inicio</a
                  >
                </li>

                <li class="nav-item link_hover">
                  <a class="nav-link link_hover" href="/pages/contacto.html"
                    >Contacto</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link link_hover" href="/pages/nosotros.html"
                    >Acerca de</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link link_hover" href="/pages/login.html"
                    >Login</a
                  >
                </li>
              </ul>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 px-sm-3 pb-2 mt-md-3">
              <div>
                <h6
                  class="text-light text-lg-center mb-3 px-md-5 ps-xs-3 px-lg-0"
                >
                  Seguinos en nuestras redes sociales
                </h6>
                <div
                  class="padding-icons display-flex px-lg-0 d-flex flex-row -justify-content-lg-around justify-content-md-around justify-content-sm-around"
                >
                  <a
                    href="https://discord.com/channels/@me"
                    target="_blank"
                    class="text-secondary btn btn-outline-primary"
                  >
                    <i class="fa-brands fa-discord p-1 mt-1 fs-2"></i>
                  </a>
                  <a
                    href="https://www.facebook.com/"
                    target="_blank"
                    class="text-secondary btn btn-outline-primary"
                  >
                    <i class="fa-brands fa-facebook p-1 mt-1 fs-2"></i> </a
                  ><a
                    href="https://www.twitter.com/"
                    target="_blank"
                    id="center-instagram"
                    class="text-secondary btn btn-outline-primary"
                  >
                    <i
                      class="justify-content-lg-center fa-brands fa-square-twitter p-1 mt-1 fs-2"
                    ></i>
                  </a>
                  <a
                    href="https://www.instagram.com/"
                    target="_blank"
                    class="text-secondary btn btn-outline-primary"
                  >
                    <i class="fa-brands fa-square-instagram p-1 mt-1 fs-2"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-lg-12 px-1 text-center p-sm-0 lead">
              <hr />
              <p>
                © 2022 Todos los derechos reservados. Filmax se usa bajo
                licencia.
              </p>
            </div>
          </div>
        </div>
      </div>
