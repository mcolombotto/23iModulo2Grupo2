      src="https://kit.fontawesome.com/2e18571cb0.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <header></header>
    <main class="login">
      <div class="containerLogin">
        <div class="cajaTrasera">
          <div class="cajaTraseraLogin">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para ingresar</p>
            <button id="btnInicioSesion">Iniciar sesión</button>
          </div>
          <div class="cajaTraseraRegistro">
            <h3>¿No tienes cuenta?</h3>
            <p>Regístrate aquí</p>
            <button id="btnRegistro">Registrarse</button>
          </div>
        </div>
        <div class="containerLoginRegistro">
          <form class="formLogin">
            <h2>Iniciar sesión</h2>
            <input type="text" placeholder="Correo electrónico" />
            <input type="password" placeholder="Contraseña" />
            <button>Ingresar</button>
          </form>
          <form class="formRegistro">
            <h2>Crea tu cuenta</h2>
            <input type="text" placeholder="Nombre" required />
            <input type="text" placeholder="Apellido" required/>
            <input type="text" placeholder="Correo electrónico" required />
            <input type="text" placeholder="Usuario" required />
            <input type="password" placeholder="Contraseña" required />
            <button>Registrarse</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
