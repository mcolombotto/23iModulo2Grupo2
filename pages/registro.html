  <body class="backgroundIndex">

      <nav

          <a class="navbar-brand logo w-50 d-flex" href="/index.html">

              <img
                class="img-fluid"
                src="/img/movie_logo_favicon.png"
                alt="Logo del blog"
              />
            </figure>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#barraNavegacion"
            aria-controls="barraNavegacion"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse menuItems" id="barraNavegacion">
            <ul class="navbar-nav navbar-nav-scroll navbar-navegacion">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"

              <li class="nav-item">
                <a class="nav-link fuente" href="/pages/contacto.html"

            <button type="button" class="btn btn-dark m-lg-2 m-auto">
              <a class="nav-link" href="/pages/login.html">Login</a>
            </button>
            <button type="button" class="btn btn-primary m-lg-2">
              <a class="nav-link" href="/pages/registro.html">Regístrate</a>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="my-3">
        <h1 class="display-4 text-center fw-bold text-secondary">
          CREAR CUENTA
        </h1>
        <hr />
        <form id="formRegistro" class="px-5 mx-5">
          <div class="mb-5">
            <label for="nombreRegistro" class="form-label text-secondary fw-bold fs-5 ms-1"
              >Nombre</label
            >
              <input
                type="text"
                class="form-control"
                name="nombreRegistro"
                id="nombreRegistro"
                placeholder="Juan"
                maxlength="40"
                required
              />
          </div>
          <div class="mb-5">
            <label for="apellidoRegistro" class="form-label text-secondary fw-bold fs-5 ms-1"
              >Apellido</label
            >
              <input
                type="text"
                class="form-control"
                name="apellidoRegistro"
                id="apellidoRegistro"
                placeholder="Pérez"
                maxlength="40"
                required
              />
          </div>
          <div class="mb-5">
            <label for="emailRegistro" class="form-label text-secondary fw-bold fs-5 ms-1"
              >Dirección de email</label
            >
              <input
                type="email"
                class="form-control"
                name="emailRegistro"
                id="emailRegistro"
                placeholder="juanperez@correo.com"
                maxlength="40"
                required
              />
          </div>
          <div class="mb-5">
            <label for="contraseñaRegistro" class="form-label text-secondary fw-bold fs-5 ms-1"
              >Contraseña</label
            >
              <input
                type="password"
                class="form-control"
                name="contraseñaRegistro"
                id="contraseñaRegistro"
                placeholder="Mínimo 8 caracteres, una minúscula y una mayúscula"
                maxlength="18"
                required
              />
          </div>
          <div class="mb-5">
            <label for="contraseñaRegistro2" class="form-label text-secondary fw-bold fs-5 ms-1"
              >Contraseña</label
            >
              <input
                type="password"
                class="form-control"
                name="contraseñaRegistro2"
                id="contraseñaRegistro2"
                placeholder="Ingrese nuevamente su contraseña"
                maxlength="18"
                required
              />
              <div id="contraseñaIncorrecta"></div>
          </div>
          <button class="btn btn-secondary fs-4 mb-4" type="submit">
            Regístrate
          </button>
        </form>
        <div class="alert alert-danger my-3 d-none" role="alert" id="msjAlerta">
          Debe completar todos los campos
        </div>
      </section>
    </main>
    <footer class="container-fluid bg-new-foorter text-secondary">
      <div class="container pt-2">
        <div class="box-footer text-sm-center menuItems">
          <div class="row my-2">
            <div class="col-lg-4 col-md-3 col-sm-6 px-1 text-sm-center p-sm-0">
              <a
                href="/index.html "
                class="nav-item logo_footer logo text-light text-light"
              >
                Filmax
              </a>
            </div>

            <div class="col-lg-4 col-md-3 col-sm-6 text-sm-center p-sm-0">
              <ul class="list-unstyled">
                <li class="nav-item"><h6 class="text-light">Navegación</h6></li>
                <li class="nav-item">
                  <a
                    aria-current="page"
                    class="nav-link link_hover active"
                    href="/index.html"
                    >Inicio</a
                  >
                </li>

                <li class="nav-item link_hover">
                  <a class="nav-link link_hover" href="/pages/contacto.html"
                    >Contacto</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link link_hover" href="/pages/nosotros.html"
                    >Acerca de</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link link_hover" href="/pages/login.html"
                    >Login</a
                  >
                </li>
              </ul>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 px-sm-3 pb-2 mt-md-3">
              <div>
                <h6
                  class="text-light text-lg-center mb-3 px-md-5 ps-xs-3 px-lg-0"
                >
                  Seguinos en nuestras redes sociales
                </h6>
                <div
                  class="padding-icons display-flex px-lg-0 d-flex flex-row -justify-content-lg-around justify-content-md-around justify-content-sm-around"
                >
                  <a
                    href="https://discord.com/channels/@me"
                    target="_blank"
                    class="text-secondary btn btn-outline-primary"
                  >
                    <i class="fa-brands fa-discord p-1 mt-1 fs-2"></i>
                  </a>
                  <a
                    href="https://www.facebook.com/"
                    target="_blank"
                    class="text-secondary btn btn-outline-primary"
                  >
                    <i class="fa-brands fa-facebook p-1 mt-1 fs-2"></i> </a
                  ><a
                    href="https://www.twitter.com/"
                    target="_blank"
                    id="center-instagram"
                    class="text-secondary btn btn-outline-primary"
                  >
                    <i
                      class="justify-content-lg-center fa-brands fa-square-twitter p-1 mt-1 fs-2"
                    ></i>
                  </a>
                  <a
                    href="https://www.instagram.com/"
                    target="_blank"
                    class="text-secondary btn btn-outline-primary"
                  >
                    <i class="fa-brands fa-square-instagram p-1 mt-1 fs-2"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-lg-12 px-1 text-center p-sm-0 lead">
              <hr />
              <p>
                © 2022 Todos los derechos reservados. Filmax se usa bajo
                licencia.
              </p>
            </div>
          </div>
        </div>
      </div>
